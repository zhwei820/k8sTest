version: '2'

services:
  drone-server:
    image: drone/drone:0.8

    ports:
      - 80:8000
      - 9000
    volumes:
      - /var/lib/drone:/var/lib/drone/
    restart: always
    environment:
      - DRONE_OPEN=true
      - DRONE_HOST="192.168.1.5"
      - DRONE_GITEA=true
      - DRONE_GITEA_URL=https://gitee.com
      - DRONE_GITEA_GIT_USERNAME="602068971@qq.com"
      - DRONE_GITEA_GIT_PASSWORD="zw19881205"
      - DRONE_SECRET="DRONE_SECRETDRONE_SECRET"


  drone-agent:
    image: drone/agent:0.8

    command: agent
    restart: always
    depends_on:
      - drone-server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DRONE_SERVER=drone-server:9000
      - DRONE_SECRET="DRONE_SECRETDRONE_SECRET"

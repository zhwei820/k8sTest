version: '2'

services:
  drone-server:
    image: drone/drone:0.8

    ports:
      - 8101:8000
      - 9000
    volumes:
      - /var/lib/drone:/var/lib/drone/
    restart: always
    environment:
      - DRONE_OPEN=true
      - DRONE_HOST="http://127.0.0.1"
      - DRONE_GOGS=true
      - DRONE_GOGS_URL=http://192.168.1.5:10080/
      - DRONE_GOGS_GIT_USERNAME="spwx"
      - DRONE_GOGS_GIT_PASSWORD="spwx"
      - DRONE_GOGS_PRIVATE_MODE=true
      - DRONE_SECRET="DRONE_SECRETDRONE_SECRET"


  drone-agent:
    image: drone/agent:0.8

    command: agent
    restart: always
    depends_on:
      - drone-server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DRONE_SERVER=drone-server:9000
      - DRONE_SECRET="DRONE_SECRETDRONE_SECRET"
